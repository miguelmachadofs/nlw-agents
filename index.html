<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NLW Agents</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo da NLW eSports">
    </header>

    <main>
        <section>
            <div>
                <h1>Assistente de Meta</h1>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>
            
                    <select id="gameSelected" required>
                        <option value="">Selecione o jogo</option>
                        <option value="lol">League of Legends</option>
                        <option value="dota">Dota 2</option>
                        <option value="csgo">Counter-Strike: Global Offensive</option>
                    </select>

                    <input id="question" type="text" placeholder="Ex.: Melhor build para ADC..." required>

                    <button id="btnAsk" type="submit">Perguntar</button>
                </form>
                
                <div id="aiResponse" class="hidden">
                    <div class="response-content">
                
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
